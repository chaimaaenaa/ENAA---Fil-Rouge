<header class="main-header container-fluid py-3">
  <div class="d-flex flex-wrap justify-content-between align-items-center">
    <!-- Company Logo -->
    <div class="flex-shrink-0">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/372f60e4228164299af14df192be288d95a20b0a28f094c02fd206a955333beb?placeholderIfAbsent=true&apiKey=fcaa7293172548b6a2e1a132d616c7c2"
        alt="Company Logo"
        class="company-logo img-fluid"
      />
    </div>

    <!-- Navigation Links -->
    <nav class="main-navigation d-none d-md-flex flex-grow-1 justify-content-center">
      <a routerLink="/home" routerLinkActive="nav-link-active" class="nav-link">Home</a>
      <a routerLink="/about-us" routerLinkActive="nav-link-active" class="nav-link">About Us</a>
      <a routerLink="/contact-us" routerLinkActive="nav-link-active" class="nav-link">Contact Us</a>
      <a routerLink="/category" routerLinkActive="nav-link-active" class="nav-link">Category</a>
      <a routerLink="/blogs" routerLinkActive="nav-link-active" class="nav-link">Blogs</a>
      <a routerLink="/all-recipe" routerLinkActive="nav-link-active" class="nav-link">Recipes</a>
    </nav>

    <!-- User Actions -->
    <div class="user-actions d-flex flex-column flex-md-row align-items-center gap-3">
      <div class="gift-section d-flex align-items-center">
        <button class="gift-button btn" (click)="onGiftPlanClick()">Gift A Plan</button>
        <mat-icon class="text-dark material-icons-outlined">shopping_cart</mat-icon>
      </div>
      <div class="auth-buttons d-flex gap-2">
        <button class="auth-button btn btn-dark" (click)="onLoginClick()">Login</button>
        <button class="auth-button btn btn-dark" (click)="onSignUpClick()">Sign up</button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="main-navigation d-flex d-md-none flex-column align-items-center mt-3 ">
    <a routerLink="/home" routerLinkActive="nav-link-active" class="nav-link">Home</a>
    <a routerLink="/about-us" routerLinkActive="nav-link-active" class="nav-link">About Us</a>
    <a routerLink="/contact-us" routerLinkActive="nav-link-active" class="nav-link">Contact Us</a>
    <a routerLink="/category" routerLinkActive="nav-link-active" class="nav-link">Category</a>
    <a routerLink="/blogs" routerLinkActive="nav-link-active" class="nav-link">Blogs</a>
    <a routerLink="/all-recipe" routerLinkActive="nav-link-active" class="nav-link">Recipes</a>
  </nav>
</header>
