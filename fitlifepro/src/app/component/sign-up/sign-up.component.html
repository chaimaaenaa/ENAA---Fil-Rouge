    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Workout Programs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Recipes</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Store</a>
        </li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="login-button">Login</a>
      <a href="#" class="signup-button">Sign up</a>
    </div>
  </header>

  <section class="hero-section">
    <h1 class="hero-title">Track Your Progress & More!</h1>
    <p class="hero-subtitle">Start your fitness journey today</p>
  </section>

  <section class="signup-section">
    <div class="signup-container">
      <form class="signup-form">
        <input type="text" placeholder="Enter your name" class="form-input" aria-label="Enter your name" />
        <input type="email" placeholder="xyz@gmail.com" class="form-input" aria-label="Enter your email" />
        <input type="password" placeholder="Enter your password" class="form-input" aria-label="Enter your password" />
        <input type="password" placeholder="Confirm your password" class="form-input" aria-label="Confirm your password" />
        <input type="tel" placeholder="Enter your phone number" class="form-input" aria-label="Enter your phone number" />
        <div class="checkbox-container">
          <input type="checkbox" id="notifications" class="checkbox-input" />
          <label for="notifications" class="checkbox-label">
            Send me email notifications for new program launches, website or store updates (optional)
          </label>
        </div>
        <button type="submit" class="submit-button">Create Account</button>
      </form>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e64b3e8c9fbd709e4c0059e9030bc1bedbb882b73714193a0d3c084d54bfb989?placeholderIfAbsent=true&apiKey=fcaa7293172548b6a2e1a132d616c7c2" alt="Fitness motivation" class="signup-image" />
