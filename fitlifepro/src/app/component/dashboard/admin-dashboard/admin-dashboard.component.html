<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white">
    <div class="p-6">
      <h2 class="text-2xl font-bold">Dashboard Admin</h2>
    </div>
    <nav class="mt-10">
      <ul>
        <li class="mb-2">
          <a (click)="setActive('users')" [routerLink]="['/admin/user-list']" routerLinkActive="text-blue-500" class="flex items-center p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg">
            <i class="fa fa-users mr-2"></i> Gestion des Utilisateurs
          </a>
        </li>
        <li class="mb-2">
          <a (click)="setActive('coaches')" [routerLink]="['/admin/coach-list']" routerLinkActive="text-blue-500" class="flex items-center p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg">
            <i class="fa fa-dumbbell mr-2"></i> Gestion des Coaches
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 bg-gray-100 p-6">
    <div class="grid grid-cols-2 gap-4">
      <!-- Users Stats -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-2xl font-bold">{{ totalUsers }}</h3>
        <p class="text-gray-600">Total Utilisateurs</p>
      </div>

      <!-- Coaches Stats -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-2xl font-bold">{{ totalCoaches }}</h3>
        <p class="text-gray-600">Total Coaches</p>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
