<main class="login-page">


  <section class="welcome-section">
    <h1 class="welcome-title">Welcome Back!</h1>
    <p class="welcome-subtitle">Start your fitness journey today</p>
  </section>

  <section class="login-content">
    <div class="login-form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <input
          type="text"
          formControlName="usernameOrEmail"
          class="form-input"
          placeholder="here"
          aria-label="Enter your email or username"
        />

        <input
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          aria-label="Enter your password"
        />

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="keepMeSignedIn" class="checkbox-input" />
            <span class="checkbox-text">Keep me signed in</span>
          </label>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </div>

        <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
          Login
        </button>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">or</span>
        <span class="divider-line"></span>
      </div>

      <button class="google-login-button">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1be2670aeb38ac6c84ec70a796351d22c229dfa3f686ebd5a8a6cbf94cefd40f?placeholderIfAbsent=true&apiKey=fcaa7293172548b6a2e1a132d616c7c2" alt="Google logo" class="google-icon" />
        <span>Login with Google</span>
      </button>

      <p class="terms-text">
        By signing up, you agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
      </p>
    </div>

    <div class="login-image-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e64b3e8c9fbd709e4c0059e9030bc1bedbb882b73714193a0d3c084d54bfb989?placeholderIfAbsent=true&apiKey=fcaa7293172548b6a2e1a132d616c7c2" alt="Fitness motivation" class="login-image" />
    </div>
  </section>
</main>
